<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Subtitle Stitcher</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Subtitle, Caption, Edit, Mashup, Mix, Montage, Remake, Remix, Stitch, Vocal, Voice, YTP, YouTube Poop, YouTube">
		<meta name="description" content="Remix subtitles and stitch together new messages.">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script async src="script.js"></script>
	</head>
	<body>
		<h1>Subtitle Stitcher</h1>
		<p class="warning">Warning: Currently only plays sentences!</p>
		<form id="form" onsubmit="return stitchSubtitles();">
			<label for="url">Video URL:</label>
			<input type="text" id="url" value="http://www.youtube.com/watch?v=yJXTXN4xrI8"> <!-- ZjOD9Hl4eWw has automatic captions -->
			<label for="message">Message:</label>
			<input type="text" id="message" value="Type a message here">
			<input type="submit" class="btn-large" value="Submit">
		</form>
	</body>
</html>
